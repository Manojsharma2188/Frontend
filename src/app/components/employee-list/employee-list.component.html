<div class="list row" style="display: flex;">
    <div class="col-md-8" style="left: 0%;">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by name"
          [(ngModel)]="name"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchName()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Employee List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let employee of employees; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveEmployee(employee, i)"
        >
          {{ employee.name }}
        </li>
      </ul>
     <div *ngIf="roles[0]=='ROLE_ADMIN'">
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllEmployees()">
        Remove All
      </button>
    </div>
    </div>
    <div><p></p></div><div><p></p></div>
    <div class="col-md-10">
      <div *ngIf="currentEmployee">
        <h4>Employee Detail</h4>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Designation</th>
          <th scope="col">Age</th>
          <th scope="col">Salary(USD)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ currentEmployee?.name }}</td>
          <td>{{ currentEmployee?.designation }}</td>
          <td> {{ currentEmployee?.age }}</td>
          <td> {{ currentEmployee?.salary }}</td>
        </tr>
      </tbody>
      </table>
      <div><p></p></div>
        <a class="btn btn-primary" routerLink="/employees/{{ currentEmployee.id }}">
          Edit
        </a>
        <div *ngIf="!currentEmployee">
          <br />
          <p>Please click on a Employee, to see the employee Detail</p>
        </div>
        
</div>
</div>

</div>
